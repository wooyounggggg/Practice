<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Example</title>
  <style>
    .box{
      background-color : red;
      width:200px;
      height:200px;
      border:2px solid black;
      display:inline-block;
    }
/*  
    block : 박스 옆에 박스 x
    inline-block : 박스 옆에 박스 o
    inline : 박스 취급 안함. 텍스트만 취급함.
*/
  </style>
</head>
<body>
  <span class="box">1</span>
  <span class="box">1</span>
  <span class="box">1</span>
</body>
</html>
