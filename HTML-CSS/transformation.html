<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transformation</title>
  <style>
    .box{
      width:500px;
      height:500px;
      background-color:red;
      transition:all 5s ease-in-out
    }
    .box:hover{
      transform:rotate(1turn);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
