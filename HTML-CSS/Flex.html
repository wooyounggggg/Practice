<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <style>
    html,body{
      height:100%;
    }
    .father{
      display:flex;
      justify-content:space-between;/* 수평 배치 */ 
      align-items:flex-start; /*align-items : 수직 배치*/
      flex-direction:no-wrap-reverse;
      height:100%;
      flex-wrap:wrap;
    }
    .box {
      background-color: red;
      width: 200px;
      height: 200px;
      border:1px solid black;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
    }
  </style>
</head>
<!-- 부모 컨테이너를 플렉스로 선언하면 그 안에 종속된 칠드런 박스(+element)들을 움직일 수 있음. -->
<body>
  <div class="father">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
  </div>
</body>

</html>
